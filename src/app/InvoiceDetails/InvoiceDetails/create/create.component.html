<div class="container">
  <h3 mat-dialog-title>New Invoice details </h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">



    <label for="ProductID"> Product </label>
    <br>
    <select [(ngModel)]="data.ProductID" name="ProductID">
      <option *ngFor="let item of product" [value]="item.ProductID">{{item.ProductName}}</option>
    </select>


    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Qty" [(ngModel)]="data.Qty" name="Qty" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Price" [(ngModel)]="data.Price" name="Price"  required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>





    <div mat-dialog-actions>
      <button mat-button  type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
